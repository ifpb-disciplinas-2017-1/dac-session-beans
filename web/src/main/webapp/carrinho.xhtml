<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:inputText value="#{controllerCarrinho.produto}" />
                <h:commandButton value="add" action="#{controllerCarrinho.add()}" />
                <h:commandButton value="finalizar" action="#{controllerCarrinho.finalizar()}" />


                <h:dataTable var="produto" 
                             value="#{controllerCarrinho.todosOsProdutos}">
                    <h:column>
                        <f:facet name="header">Produto</f:facet>
                        <h:outputText value="#{produto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#</f:facet>
                        <h:commandButton value="excluir" 
                                         action="#{controllerCarrinho.remove(produto)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
